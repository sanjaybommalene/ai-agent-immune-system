services:
  influxdb:
    image: influxdb:2.7
    container_name: immune-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminadmin123
      DOCKER_INFLUXDB_INIT_ORG: appd
      DOCKER_INFLUXDB_INIT_BUCKET: immune_system
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: hackathon-influx-token-1234567890
    volumes:
      - influxdb2_data:/var/lib/influxdb2
      - influxdb2_config:/etc/influxdb2

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.106.1
    container_name: immune-otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - influxdb

volumes:
  influxdb2_data:
  influxdb2_config:
