services:
  influxdb:
    image: influxdb:2.7
    container_name: immune-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminadmin123
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-appd}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-immune_system}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:?Set INFLUXDB_TOKEN in .env}
    volumes:
      - influxdb2_data:/var/lib/influxdb2
      - influxdb2_config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.106.1
    container_name: immune-otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      influxdb:
        condition: service_healthy

  server:
    build: .
    container_name: immune-server
    ports:
      - "${SERVER_PORT:-5000}:5000"
    environment:
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:?Set INFLUXDB_TOKEN in .env}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-appd}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-immune_system}
      SERVER_API_KEY: ${SERVER_API_KEY:-}
      SERVER_PORT: "5000"
    depends_on:
      influxdb:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: immune-gateway
    ports:
      - "${GATEWAY_PORT:-4000}:4000"
    environment:
      LLM_UPSTREAM_URL: ${LLM_UPSTREAM_URL:-https://api.openai.com}
      GATEWAY_PORT: "4000"
      GATEWAY_POLICIES: ${GATEWAY_POLICIES:-}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:?Set INFLUXDB_TOKEN in .env}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-appd}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-immune_system}
    depends_on:
      influxdb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  influxdb2_data:
  influxdb2_config:
